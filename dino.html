<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
   
    <div class="bg">
      <img
        id="dino"
        width="100px"
        heigth="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>

    <script>
      const dino = document.querySelector('#dino')
      const bg = document.querySelector('.bg')
      const newDino = document.createElement('img')
      const body = document.querySelector('body')
      newDino.src='https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg'
      newDino.style.width='50px'
      newDino.style.height='50px'
      newDino.alt='새끼공룡'
      newDino.id = 'new-dino'
      bg.parentNode.appendChild(newDino)
      const refreshButton = document.createElement('button')
      refreshButton.class='refresh'
      refreshButton.style.width='50px'
      refreshButton.style.height='50px'
      refreshButton.innerText = '초기화'
      body.insertBefore(refreshButton, body.firstElementChild)
      dino.addEventListener('click',function(event){
        console.log('클릭')
        console.log(event)
        const text = document.createElement('span')
        text.innerText = '클릭'
        bg.appendChild(text)
      })
      newDino.addEventListener('click',function(event){
        newDino.style.width='50px'
        newDino.style.height='50px'
        newDino.alt='새끼공룡'
        newDino.id = 'new-dino'
        miniDino = document.querySelector('#new-dino')
        bg.parrentNode.appendChild(miniDino)
      })
      let x = 0
      let y = 0
      document.addEventListener('keydown',function(event){
        if (event.code === 'ArrowLeft'){
          x -= 100
          dino.style.marginLeft = `${x}px`}
        else if (event.code === 'ArrowRight'){
          x += 100
          dino.style.marginLeft = `${x}px`
        }
        else if (event.code === 'ArrowUp'){
          y += 100
          dino.style.marginBottom = `${y}px`
        } 
        else if (event.code === 'ArrowDown'){
          y -= 100
          dino.style.marginBottom = `${y}px`
        }
      })
      refreshButton.addEventListener('click',function(event){
        x = 0
        y = 0
        dino.style.marginLeft =`${x}px`
        dino.style.marginBottom = `${y}px`
      })
      dino.addEventListener('mouseover',function(event){
        dino.style.marginLeft = `${Math.random() * 200}px`
        dino.style.marginBottom = `${Math.random() * 200}px`
      })
		</script>
  </body>
</html>
